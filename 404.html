<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect any unknown route to index.html, letting React handle the routing
        window.location.replace("/react-layout/");
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/react-layout/">click here</a>.</p>
</body>
</html>
